apply plugin: 'kotlin'

archivesBaseName = 'zircon.jvm.swing'

dependencies {
    compile project(':zircon.jvm')
    compile libraries.kotlin_stdlib
    compile libraries.filters

    testCompile libraries.junit
    testCompile libraries.mockito
    testCompile libraries.assertj
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.kotlin
}

artifacts {
    archives sourcesJar
}

jar {
    from project(':zircon.core').configurations.archives.allArtifacts.files.collect { zipTree it }
    from project(':zircon.jvm').configurations.archives.allArtifacts.files.collect { zipTree it }
}
